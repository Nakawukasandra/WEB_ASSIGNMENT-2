<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return first and last name from a form onSubmit</title>
</head>
<body>
    <h1>RETURN FIRST AND LAST NAME FROM A FORM ONSUBMIT</h1>
    <br>
    <form id="form1" onsubmit="getFormvalue()">
        First name: <input type="text" name="fname" value="David"><br>
        Last name: <input type="text" name="lname" value="Beckham"><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        function getFormvalue() {
            // Get values from the form
            var firstName = document.getElementById('form1').elementa['fname'].value;
            var lastName = document.getElementById('form1').elementa['Iname'].value;

            // Display the values(you can modify this part based on your requirements)
            alert('First Name: ' + firstName + '\nLast Name:' + lastName);

            // prevent form submission(remove this line if you want the form to be submitted)
            return false;
        }
    </script>
        
</body>
</html>
